# Tiny Tapeout project information
project:
  title:        "32-bit MIPS Processor"      # Project title
  author:       "Mindless Joe"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "a 32-bit MIPS processor"      # One line description of what your project does
  language:     "Verilog" # other examples include Verilog, Amaranth, VHDL, etc
  clock_hz:     1000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x3"          # Valid values for analog projects: 1x2, 2x2

  # How many analog pins does your project use?
  # analog_pins: 0        # Valid values: 0 to 6
  # uses_3v3: false       # Set to true if your project uses 3.3V (VAPWR) in addition to 1.8V (VDPWR)

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_mindlessjoe_mips_core"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "project.v"
    - "top_module.v"        
    - "ALU.v"
    - "ALU_controller.v"
    - "control_unit.v"
    - "extender.v"
    - "IO_controller.v"
    - "CORE.v"
    - "MUX.v"
    - "register_port.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "ui_in[0]"
  ui[1]: "ui_in[1]"
  ui[2]: "ui_in[2]"
  ui[3]: "ui_in[3]"
  ui[4]: "ui_in[4]"
  ui[5]: "ui_in[5]"
  ui[6]: "ui_in[6]"
  ui[7]: "ui_in[7]"

  # Outputs
  uo[0]: "uo_out[0]"
  uo[1]: "uo_out[1]"
  uo[2]: "uo_out[2]"
  uo[3]: "uo_out[3]"
  uo[4]: "uo_out[4]"
  uo[5]: "uo_out[5]"
  uo[6]: "uo_out[6]"
  uo[7]: "uo_out[7]"

  # Bidirectional pins
  uio[0]: "uio_out[0]"
  uio[1]: "uio_out[1]"
  uio[2]: "uio_out[2]"
  uio[3]: "uio_out[3]"
  uio[4]: "uio_out[4]"
  uio[5]: "uio_out[5]"
  uio[6]: "uio_out[6]"
  uio[7]: "uio_out[7]"

  # Analog pins - make sure to also set "analog_pins" above, else the pins won't be connected
  ua[0]: ""
  ua[1]: ""
  ua[2]: ""
  ua[3]: ""
  ua[4]: ""
  ua[5]: ""

# Do not change!
yaml_version: 6
